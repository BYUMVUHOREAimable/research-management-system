{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto py-10 px-6 bg-slate-800 text-center rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-white mb-6">Sign up</h1>

    <form class="space-y-6" method="post" action=".">
        {% csrf_token %}

        <div class="text-left">
            <label class="text-gray-300 font-semibold">Name</label>
            <input name="name" type="text" class="w-full mt-2 py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Your full name">
        </div>

        <div class="text-left">
            <label class="text-gray-300 font-semibold">E-mail</label>
            <input name="email" type="email" class="w-full mt-2 py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="you@example.com">
        </div>

        <div class="text-left">
            <label class="text-gray-300 font-semibold">Password</label>
            <input name="password1" type="password" class="w-full mt-2 py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Create a password">
        </div>

        <div class="text-left">
            <label class="text-gray-300 font-semibold">Repeat password</label>
            <input name="password2" type="password" class="w-full mt-2 py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Repeat your password">
        </div>

        <div>
            <button class="w-full py-3 px-6 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Sign up
            </button>
        </div>
    </form>
</div>
{% endblock %}
