{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-6xl mx-auto py-8 px-6 bg-slate-800 rounded-lg shadow-lg">
        <h1 class="mb-6 text-4xl font-semibold text-white">Upload file to "{{ project.name }}"</h1>

        <form method="post" action="." enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div class="bg-white p-6 rounded-lg shadow-md">
                {{ form.as_p }}
            </div>

            <div>
                <button type="submit" class="py-4 px-8 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock %}
