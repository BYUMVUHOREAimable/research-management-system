{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-6xl mx-auto py-8 px-6 bg-slate-800 rounded-lg shadow-lg">
        <h1 class="mb-6 text-4xl font-semibold text-white">Projects</h1>

        <a href="{% url 'project:add' %}" class="py-4 px-8 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition duration-300 inline-block">Add project</a>

        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for project in projects %}
                <div class="py-6 px-6 bg-slate-200 rounded-lg shadow-md hover:bg-slate-300 transition duration-300">
                    <a href="{% url 'project:project' project.id %}">
                        <h2 class="mb-4 text-xl font-semibold text-slate-800">{{ project.name }}</h2>

                        <p class="text-sm text-slate-600">
                            {{ project.description|truncatechars:100 }}
                        </p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
