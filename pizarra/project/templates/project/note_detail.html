{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto py-8 px-6 bg-slate-800 rounded-lg shadow-lg">
        <h1 class="mb-6 text-4xl font-semibold text-white">{{ note.name }}</h1>

        <div class="flex space-x-4 mb-6">
            <a href="{% url 'project:note_edit' project.id note.id %}" 
                class="py-3 px-6 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition duration-300">
                Edit
            </a>
            <a href="{% url 'project:note_delete' project.id note.id %}" 
                class="py-3 px-6 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition duration-300">
                Delete
            </a>
        </div>

        <p class="text-lg text-slate-300">{{ note.body }}</p>
    </div>
{% endblock %}
