{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto py-8 px-6 bg-slate-800 rounded-lg shadow-lg">
        <!-- Task Name -->
        <h1 class="mb-6 text-4xl font-semibold text-white">{{ task.name }}</h1>

        <!-- Task Status -->
        <p class="text-xl text-white mb-4">
            <strong class="font-bold text-slate-300">Status:</strong> 
            {% if task.is_done %}
                <span class="text-emerald-600">Done</span>
            {% else %}
                <span class="text-red-600">To Do</span>
            {% endif %}
        </p>

        <!-- Task Description -->
        {% if task.description %}
            <p class="mb-6 text-slate-200">{{ task.description }}</p>
        {% endif %}

        <!-- Action Buttons -->
        <div class="space-x-4">
            {% if not task.is_done %}
                <a href="?is_done=yes" class="py-4 px-8 bg-emerald-600 text-white inline-block rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition duration-300">
                    Mark as Done
                </a>
            {% endif %}
            <a href="{% url 'task:edit' task.project_id task.todolist_id task.id %}" class="py-4 px-8 bg-sky-600 text-white inline-block rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-300">
                Edit
            </a>
            <a href="{% url 'task:delete' task.project_id task.todolist_id task.id %}" class="py-4 px-8 bg-amber-600 text-white inline-block rounded-lg hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-300">
                Delete
            </a>
        </div>
    </div>
{% endblock %}
