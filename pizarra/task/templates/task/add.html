{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto py-8 px-6 bg-slate-800 rounded-lg shadow-lg">
        <h1 class="mb-6 text-4xl font-semibold text-white">Add Task</h1>

        <form class="space-y-6" method="post" action=".">
            {% csrf_token %}

            <!-- Task Name Field -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <label for="name" class="text-xl font-semibold text-slate-600">Name</label><br>
                <input id="name" name="name" type="text" class="w-full mt-2 py-4 px-6 bg-slate-200 text-black rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Enter task name">
            </div>

            <!-- Task Description Field -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <label for="description" class="text-xl font-semibold text-slate-600">Description</label><br>
                <textarea id="description" name="description" class="w-full mt-2 py-4 px-6 bg-slate-200 text-black rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Describe the task" rows="6"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full py-4 px-8 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock %}
