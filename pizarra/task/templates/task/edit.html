{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto py-8 px-6 bg-slate-800 rounded-lg shadow-lg">
        <!-- Page Title -->
        <h1 class="mb-6 text-4xl font-semibold text-white">Edit Task</h1>

        <!-- Task Edit Form -->
        <form class="mt-6 space-y-6" method="post" action=".">
            {% csrf_token %}
            
            <!-- Task Name Input -->
            <div class="space-y-2">
                <label for="name" class="text-white">Name</label>
                <input value="{{ task.name }}" id="name" name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>

            <!-- Task Description Input -->
            <div class="space-y-2">
                <label for="description" class="text-white">Description</label>
                <textarea id="description" name="description" class="w-full py-4 px-6 bg-slate-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" rows="6">{{ task.description }}</textarea>
            </div>

            <!-- Save Changes Button -->
            <div class="space-y-4">
                <button class="w-full py-4 px-8 bg-sky-600 text-white rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-300">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
{% endblock %}
