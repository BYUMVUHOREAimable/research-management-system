<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Research Management System - Log In</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
        <!-- Navigation -->
        <nav class="py-6 px-8 bg-slate-800 shadow-lg">
            <div class="flex items-center justify-between container mx-auto">
                <h1 class="text-2xl font-bold text-white hover:text-sky-400 transition duration-300">
                    Research Management System
                </h1>

                <div class="space-x-4 flex items-center">
                    <a href="#" class="text-white hover:text-sky-400 transition duration-300">About</a>
                    <a href="#" class="py-2 px-6 bg-slate-600 text-white font-semibold rounded-lg hover:bg-slate-700 transition duration-300">
                        Log in
                    </a>
                    <a href="#" class="py-2 px-6 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition duration-300">
                        Sign up
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="py-12">
            <div class="max-w-md mx-auto py-10 px-8 bg-slate-800 rounded-lg shadow-lg text-center">
                <h1 class="text-4xl font-semibold text-white">Log in</h1>
                <p class="text-slate-300 mt-4">Access your research projects and manage tasks effectively.</p>

                <form class="mt-8 space-y-6" method="post" action="#">
                    <div class="text-left">
                        <label for="email" class="block text-slate-300 mb-2">E-mail</label>
                        <input id="email" type="email" required class="w-full py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-200">
                    </div>

                    <div class="text-left">
                        <label for="password" class="block text-slate-300 mb-2">Password</label>
                        <input id="password" type="password" required class="w-full py-3 px-4 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 transition duration-200">
                    </div>

                    <button type="submit" class="w-full py-3 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition duration-300">
                        Log in
                    </button>
                </form>

                <p class="text-slate-300 mt-6">
                    Donâ€™t have an account?
                    <a href="#" class="text-sky-400 hover:text-sky-300 transition duration-200">Sign up</a>
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 bg-slate-900 text-center text-white text-sm">
            <p>&copy; 2023 - Code With BYUMVUHORE Aimable. All Rights Reserved.</p>
        </footer>
    </body>
</html>
